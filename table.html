<!DOCTYPE html>
<html lang="en">
    <head>
        <title>My first Table in web</title>
        <style>
            table{ border: 2px solid rgb(34, 6, 6);
                border-collapse: collapse;

            }
            th,td{
                border: 2px solid rgb(71, 30, 25);
                
            }
            
        </style>
    </head>
    <body>
        
        <!-- A few different tags are necessary to create a table. -->
        <table>
            <thead>
                <th>continent_name </th>
                <th> continent location</th>
                <th> continent Size</th>
            </thead>
            <tbody>
                <tr>
                    <td>American</td>
                    <td>West</td>
                    <td>4200000km sq</td>
                </tr>
                <tr>
                    <td>Africa</td>
                    <td>Center</td>
                    <td>300000km sq</td>
                </tr>
               
            </tbody>


        </table>
       
    </body>
<html>
